<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>

    <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">Website polishing to be done later.</h2>
      <!-- <a href="https://github.com/pkgw/mcmc-reporting" class="btn">View on GitHub</a>-->

      <section id="downloads">
        <a href="https://github.com/pkgw/mcmc-reporting" class="btn btn-github"><span class="icon"></span>Fork and contribute on GitHub!</a>
      </section>
    </section>

    <section class="main-content">
      {{ content }}
    </section>
  </body>
</html>
